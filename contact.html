<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ThriveTrack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="thrive.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>ThriveTrack</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact-main">
        <h2 class="white-text">Contact Us</h2>
        <p class="white-text">If you have any questions or need assistance, feel free to reach out to us.</p>
        <main>
            <form action="https://formsubmit.co/3d48c9a6c6efdbad17e43d5b1e302d98" method="POST" class="contact-form">
                <input type="hidden" name="_next" value="thankyou.html">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://www.thrive-track.com/contact.html">
                <input type="submit" value="Submit" class="btn">
            </form>
        </main>
        
    </main>
</body>
</html>
